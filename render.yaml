services:
  # Backend Service
  - type: web
    name: colab-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: colab-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: colab-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: REFRESH_SECRET
        generateValue: true
      - key: PORT
        value: 10000

  # Frontend Static Site
  - type: web
    name: colab-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: colab-backend
          property: host

databases:
  - name: colab-db
    plan: free
    databaseName: editor_db
    user: colab_user

  - name: colab-redis
    plan: free
